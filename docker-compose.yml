version: "3.9"
services:
  nginx:
    image: "nginx:latest"
    container_name: "devops-project-nginx"
    deploy:
      replicas: 3
    ports:
      - "80:80"
    volumes:
      - ".nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - ".nginx/html:/usr/share/nginx/html:ro"
      - ".nginx/logs:/var/log/nginx"
    depends_on:
      - app
  
  db:
    image: "mysql:latest"
    container_name: "devops-project-mysql"
    env_file:
      - "./mysql/.env"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/logs:/var/log/mysql"
  
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: "devops-project-app"
    depends_on:
      - "db"